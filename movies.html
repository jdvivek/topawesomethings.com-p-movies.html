<div>

<fieldset id="geneateURlSection" style="border: 1px dotted; padding: 10px;">
<legend>Generate URL from Title</legend>
Enter Title <input id="cbmurl" type="text" /> <br />
<input onclick="makepermanenturl()" type="button" value="Geneate Url" /><br />
Generate Url : <input id="cbmgurl" type="text" />


<script type="text/javascript">

function makepermanenturl()
{
 var str=document.getElementById('cbmurl').value;
 var cbmodifystr=str.trim().toLowerCase().replace(/ /g,"-");
 document.getElementById('cbmgurl').value=cbmodifystr;
return cbmodifystr;
}

</script>
</fieldset>

<!--For Gernerating Sort Url-->
<fieldset id="geneatesortURlSection" style="border: 1px dotted; padding: 10px;">
<legend>Generate Short Url from url</legend>
Enter URL <input id="cshortbmurl" type="text" /> <br />
<input onclick="makeShorturl()" type="button" value="Geneate Url" /><br />
<a id="shorturllink"></a> <br />
Generate Url : <input id="cshortbmgurl" type="text" />
<br />

<script type="text/javascript">

function makeShorturl()
{
 var str=document.getElementById('cshortbmurl').value;

 var fixurl='https://www.topawesomethings.com/p/uc.html?u='+str;
 document.getElementById('cshortbmgurl').value=fixurl;
 var copyText = document.getElementById('cshortbmgurl');
 copyText.select();
 copyText.setSelectionRange(0, 99999)
 document.execCommand("copy");
document.getElementById('shorturllink').href=fixurl;
document.getElementById('shorturllink').innerText=fixurl;



}
 document.getElementById('cshortbmgurl').value="";
<!--For Gernerating Sort Url-->
</script>
</fieldset>

  
 <!--For Gernerating Movie  Url-->
